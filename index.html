            position: fixed;

            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);

            transition: all 0.2s ease;

        .logo-text .vantage-quant {

        /* Navigation */

            transition: all 0.2s ease;

            background: rgba(44, 44, 44, 0.1);

            content: '';

            bottom: -2px;
            left: 50%;
            width: 0;

            transition: all 0.2s ease;

            visibility: hidden;

        .mobile-menu.active {
            opacity: 1;

        /* Cards */
        .card-3d {

            transition: all 0.2s ease;

        .card-3d:hover {

            border-color: rgba(44, 44, 44, 0.3);

        /* Buttons */
        .btn-primary {
            background: var(--gradient-primary);
            color: #ffffff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(44, 44, 44, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            padding: 1rem 2rem;
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: #ffffff;
            transform: translateY(-2px);

        /* Sections */

            padding: 6rem 2rem;
            max-width: 1400px;
            margin: 0 auto;

        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(44, 44, 44, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Page Transitions */
        .page-content {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .page-content.active {
            opacity: 1;
            transform: translateY(0);
        }

            renderer.setSize(window.innerWidth, window.innerHeight);

            // Create particles
            const geometry = new THREE.BufferGeometry();
            const particleCount = 500;
            const positions = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 1500;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const material = new THREE.PointsMaterial({
                color: 0x2c2c2c,
                size: 1.5,
                transparent: true,
                opacity: 0.3
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            camera.position.z = 1000;

            animate3D();

        // ===== ALTERNATIVE RESPONSIVE SOLUTIONS =====
        
        // JavaScript-based responsive system
        class ResponsiveManager {
            constructor() {
                this.breakpoints = {
                    mobile: 480,
                    tablet: 768,
                    desktop: 1024,
                    large: 1200
                };
                this.currentBreakpoint = this.getCurrentBreakpoint();
                this.init();
            }

            init() {
                this.setupResizeListener();
                this.setupOrientationListener();
                this.applyResponsiveClasses();
                this.setupTouchSupport();
            }

            getCurrentBreakpoint() {
                const width = window.innerWidth;
                if (width < this.breakpoints.mobile) return 'mobile';
                if (width < this.breakpoints.tablet) return 'tablet';
                if (width < this.breakpoints.desktop) return 'desktop';
                if (width < this.breakpoints.large) return 'large';
                return 'xl';
            }

            setupResizeListener() {
                let resizeTimer;
                window.addEventListener('resize', () => {
                    clearTimeout(resizeTimer);
                    resizeTimer = setTimeout(() => {
                        const newBreakpoint = this.getCurrentBreakpoint();
                        if (newBreakpoint !== this.currentBreakpoint) {
                            this.currentBreakpoint = newBreakpoint;
                            this.handleBreakpointChange();
                        }
                    }, 250);
                });
            }

            setupOrientationListener() {
                window.addEventListener('orientationchange', () => {
                    setTimeout(() => {
                        this.handleBreakpointChange();
                    }, 500);
                });
            }

            setupTouchSupport() {
                // Add touch support for better mobile experience
                document.addEventListener('touchstart', () => {}, { passive: true });
                document.addEventListener('touchmove', () => {}, { passive: true });
            }

            handleBreakpointChange() {
                this.applyResponsiveClasses();
                this.adjustLayout();
                this.optimizePerformance();
            }

            applyResponsiveClasses() {
                const body = document.body;
                body.className = body.className.replace(/breakpoint-\w+/g, '');
                body.classList.add(`breakpoint-${this.currentBreakpoint}`);
            }

            adjustLayout() {
                // Adjust 3D cube size based on screen size
                const cube = document.querySelector('.cube-wrapper');
                if (cube) {
                    const sizes = {
                        mobile: '80px',
                        tablet: '120px',
                        desktop: '200px',
                        large: '250px',
                        xl: '300px'
                    };
                    cube.style.setProperty('--size', sizes[this.currentBreakpoint] || '300px');
                }

                // Adjust chart container heights
                const charts = document.querySelectorAll('.chart-container');
                charts.forEach(chart => {
                    const heights = {
                        mobile: '250px',
                        tablet: '300px',
                        desktop: '350px',
                        large: '400px',
                        xl: '450px'
                    };
                    chart.style.height = heights[this.currentBreakpoint] || '400px';
                });
            }

            optimizePerformance() {
                // Reduce animations on mobile for better performance
                const isMobile = this.currentBreakpoint === 'mobile';
                const animatedElements = document.querySelectorAll('.cube, .card-3d');
                
                animatedElements.forEach(el => {
                    if (isMobile) {
                        el.style.animationPlayState = 'paused';
                        el.classList.add('reduce-motion');
                    } else {
                        el.style.animationPlayState = 'running';
                        el.classList.remove('reduce-motion');
                    }
                });
            }
        }

        // Fluid responsive system
        class FluidResponsive {
            constructor() {
                this.setupFluidScaling();
                this.setupContainerQueries();
            }

            setupFluidScaling() {
                // Calculate fluid scaling based on viewport
                const updateFluidScaling = () => {
                    const vw = window.innerWidth;
                    const vh = window.innerHeight;
                    const root = document.documentElement;
                    
                    // Dynamic fluid scaling
                    const scale = Math.min(vw / 1920, vh / 1080, 1);
                    root.style.setProperty('--fluid-scale', scale);
                    
                    // Responsive font scaling
                    const fontSize = Math.max(14, Math.min(18, vw / 100));
                    root.style.setProperty('--fluid-font-size', `${fontSize}px`);
                };

                updateFluidScaling();
                window.addEventListener('resize', updateFluidScaling);
            }

            setupContainerQueries() {
                // Polyfill for container queries if needed
                if (!CSS.supports('container-type: inline-size')) {
                    this.setupContainerQueryPolyfill();
                }
            }

            setupContainerQueryPolyfill() {
                // Simple container query polyfill
                const containers = document.querySelectorAll('.container-query-demo');
                containers.forEach(container => {
                    const observer = new ResizeObserver(entries => {
                        entries.forEach(entry => {
                            const width = entry.contentRect.width;
                            if (width < 300) {
                                container.classList.add('container-small');
                            } else if (width < 500) {
                                container.classList.add('container-medium');
                            } else {
                                container.classList.add('container-large');
                            }
                        });
                    });
                    observer.observe(container);
                });
            }
        }

        // Adaptive loading system
        class AdaptiveLoading {
            constructor() {
                this.setupAdaptiveLoading();
            }

            setupAdaptiveLoading() {
                // Load different assets based on device capabilities
                const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                
                if (connection) {
                    if (connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g') {
                        this.loadLowBandwidthAssets();
                    } else if (connection.effectiveType === '3g') {
                        this.loadMediumBandwidthAssets();
                    } else {
                        this.loadHighBandwidthAssets();
                    }
                }
            }

            loadLowBandwidthAssets() {
                // Disable heavy animations and reduce particle count

            }
        }
