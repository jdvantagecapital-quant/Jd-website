<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MT5 Trade Copier Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-dark: #05050a;
            --bg-card: #0c0c14;
            --bg-elevated: #12121c;
            --bg-hover: #1a1a28;
            --border: #1e1e2e;
            --border-glow: #2d2d44;
            --text-bright: #ffffff;
            --text-primary: #e4e4ed;
            --text-secondary: #8888a0;
            --text-muted: #55556a;
            --accent-cyan: #00f5ff;
            --accent-purple: #a855f7;
            --accent-pink: #ec4899;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --gradient-1: linear-gradient(135deg, #00f5ff 0%, #a855f7 100%);
            --glow-cyan: 0 0 20px rgba(0, 245, 255, 0.3);
        }
        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 20% -20%, rgba(0, 245, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse 60% 40% at 80% 100%, rgba(168, 85, 247, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        .login-container {
            width: 100%;
            max-width: 440px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        .login-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border-glow), transparent);
        }
        .logo-section {
            text-align: center;
            margin-bottom: 36px;
        }
        .logo-icon {
            width: 72px;
            height: 72px;
            background: var(--gradient-1);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin-bottom: 20px;
            box-shadow: var(--glow-cyan);
        }
        .logo-text h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-bright);
            margin-bottom: 8px;
        }
        .logo-text span {
            font-size: 12px;
            color: var(--accent-cyan);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .login-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 28px;
            background: var(--bg-dark);
            padding: 6px;
            border-radius: 12px;
        }
        .tab-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        .tab-btn.active {
            background: var(--gradient-1);
            color: #000;
        }
        .tab-btn:hover:not(.active) {
            color: var(--text-bright);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 13px;
        }
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--bg-dark);
            color: var(--text-bright);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(0, 245, 255, 0.1);
        }
        .form-group input::placeholder { color: var(--text-muted); }
        .access-code-input {
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 24px !important;
            text-align: center;
            letter-spacing: 8px;
            padding: 16px !important;
        }
        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--gradient-1);
            border: none;
            border-radius: 12px;
            color: #000;
            font-size: 15px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
        }
        .alert {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 13px;
            font-weight: 500;
        }
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--accent-red);
        }
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--accent-green);
        }
        .alert-info {
            background: rgba(0, 245, 255, 0.1);
            border: 1px solid rgba(0, 245, 255, 0.3);
            color: var(--accent-cyan);
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .help-text {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: var(--text-muted);
        }
        .help-text a {
            color: var(--accent-cyan);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">&#9889;</div>
                <div class="logo-text">
                    <h1>MT5 Copier</h1>
                    <span>Professional</span>
                </div>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="login-tabs">
                <button class="tab-btn active" data-tab="password-tab">Password</button>
                <button class="tab-btn" data-tab="code-tab">Access Code</button>
            </div>
            <div class="tab-content active" id="password-tab">
                <form method="POST">
                    <input type="hidden" name="login_type" value="password">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" placeholder="Enter username" required autofocus>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn-login">Sign In</button>
                </form>
            </div>
            <div class="tab-content" id="code-tab">
                <form method="POST">
                    <input type="hidden" name="login_type" value="access_code">
                    <div class="form-group">
                        <label>6-Digit Access Code</label>
                        <input type="text" name="access_code" class="access-code-input" placeholder="000000" maxlength="6" pattern="[0-9]{6}" required>
                    </div>
                    <button type="submit" class="btn-login">Verify Code</button>
                </form>
                <p class="help-text">Access codes are generated by administrators and expire in 30 minutes.</p>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                document.getElementById(this.dataset.tab).classList.add('active');
            });
        });
    </script>
</body>
</html>
